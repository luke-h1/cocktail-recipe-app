<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Cocktail recipe finder</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cocktail recipe finder 🥃</h1>
      <div class="form-group">
        <form class="form" id="submit">
          <input
            type="text"
            id="query"
            placeholder="Search for recipes 🍺"
            class="query"
          /> 
          <button
            class="search-btn btn waves-effect waves-light"
            type="submit"
            id="submit"
          >
            Search
          </button>
        <button
          class="random-drinks-btn btn waves-effect waves-light"
          id="randomDrink"
        >
          <i class="fa fa-random"></i>
          Random Drink
        </button>  
        <button class="clear-state " id="clear-state">Clear State</button>
      </div>
      </form>
    <div id="error-heading" class="error-heading"></div>
    <div id="result-heading"></div>
    <div id="drinks" class="grid-container"></div>
    <div id="single-drink" class="single-drink"></div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
   
  

    <title>Cocktail recipe finder</title>
  </head>
  <body>
    <div class="form-container">
      <h1 class="title">Cocktail recipe finder 🥃</h1>
      <div class="form-group">
        <form class="form" id="submit">
          <input
            type="text"
            id="query"
            placeholder="Search for recipes 🍺"
            class="query"
          /> 
          <button
            class="search-btn"
            type="submit"
            id="submit"
          >
            Search
          </button>
        
          <i class="fa fa-random"></i>
        </button>  
      </div>
      </form>
    <div id="error-heading" class="error-heading"></div>
    <div id="result-heading"></div>
    <div id="single-drink" class="single-drink"></div>



    <script src="app.js"></script>
  </body>
</html>

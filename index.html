<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Cocktail recipe finder</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cocktail recipe finder 🥃</h1>
      <div class="form-group">
        <form class="form" id="submit">
          <input
            type="text"
            id="query"
            placeholder="Search for recipes 🍺"
            class="query"
          /> 
          <button
            class="search-btn btn waves-effect waves-light"
            type="submit"
            id="submit"
          >
            Search
          </button>
        <button
          class="random-drinks-btn btn waves-effect waves-light"
          id="randomDrink"
        >
          <i class="fa fa-random"></i>
        </button>  
      </div>
      </form>
    <div id="error-heading" class="error-heading"></div>
    <div id="result-heading"></div>
    <div id="drinks" class="row s12"></div>
    <div id="single-drink" class="single-drink"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
